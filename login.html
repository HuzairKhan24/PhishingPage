	<script type="text/javascript">

		$(document).ready(function () {

			var salt = randomAlphaNumeric(4);
			$("#salt").val(salt);
			var typedPass = "";
			$("#password").focusout(function () {
				typedPass = $("#password").val();
				digestMessage(typedPass).then((v) =>
					digestMessage(v + salt).then((d) =>
						$("#password").val(d + ":" + salt)
					)
				);
			});
			$("#password").focusin(function () {
				$("#password").val(typedPass);
			});
			$("#password").bind("copy paste", function (e) {
				e.preventDefault();
			});
			$("#togglePassword").click(function () {
				const type =
					$("#password").attr("type") === "password" ? "text" : "password";
				$("#password").attr("type", type);
				if (type === "text") {
					$("#togglePassword").removeClass("fa-eye");
					$("#togglePassword").addClass("fa-eye-slash");
					$("#password").val(typedPass);
				} else {
					$("#togglePassword").removeClass("fa-eye-slash");
					$("#togglePassword").addClass("fa-eye");
					digestMessage(typedPass).then((v) =>
						digestMessage(v + salt).then((d) =>
							$("#password").val(d + ":" + salt)
						)
					);
				}
			});

			
			// When the forgot password link is clicked
			$("#forgotPasswordLink").click(function (event) {
				event.preventDefault();  // Prevent the default link action
				alert("Please contact administrator for password reset");  // Show the message
				//$("#forgotdialog").dialog("open");
			});

			$(document).on("keypress", function (e) {
				if (e.which == 13) {
					event.preventDefault();
					//$('#nextbtn').trigger('click');
				}
			});

			// Initially disable the submit button
			$("#nextbtn").prop("disabled", true);

			// Listen for changes on the checkbox
			$("#termscheck").change(function () {
				if ($(this).is(":checked")) {
					// Enable the submit button when the checkbox is checked
					$("#nextbtn").prop("disabled", false);
					// Add loading spinner inside the button
					const originalContent = $("#nextbtn").html();
					$("#nextbtn").html(
						`<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
					);
					// Proceed with next step
					digestMessage(typedPass).then((v) =>
						digestMessage(v + salt).then((d) =>
							$("#password").val(d + ":" + salt)
						)
					);
					// Simulate delay for 2 seconds
					setTimeout(() => {
						// Restore the original button content
						$("#nextbtn").html(originalContent);

						//$("#submitbtn").show();
						$("#checkdiv").show();
						$("#password").attr("readonly", true);
						$("#username").attr("readonly", true);
						//$("#nextbtn").hide();
						$("#togglePassword").removeClass("fa-eye-slash");
						$("#togglePassword").addClass("fa-eye");
						$("#eyediv").hide();
					}, 1000);
				} else {
					// Disable the submit button when the checkbox is unchecked
					$("#nextbtn").prop("disabled", true);
				}
			});

			//$("#submitbtn").hide();
			//$("#checkdiv").hide();
			//Validate Username
			$("#usernamecheck").hide();
			let usernameError = true;
			$("#username").keyup(function () {
				validateUsername();
			});
			function validateUsername() {
				let value = $("#username").val();
				if (value.length === "") {
					$("#usernamecheck").show();
					usernameError = false;
					return false;
				} else {
					$("#usernamecheck").hide();
					usernameError = true;
				}
			}

			// Validate Password
			$("#passcheck").hide();
			let passwordError = true;
			$("#password").keyup(function () {
				validatePassword();
			});
			function validatePassword() {
				let passwordValue = $("#password").val();
				if (passwordValue.length === "") {
					$("#passcheck").show();
					passwordError = false;
					return false;
				}
				if (passwordValue.length < 8 || passwordValue.length > 24) {
					$("#passcheck").show();
					$("#passcheck").html(
						"**length of your password must be between 8 and 24"
					);
					$("#passcheck").css("color", "red");
					passwordError = false;
					return false;
				} else {
					$("#passcheck").hide();
					passwordError = true;
				}
			}

			function randomAlphaNumeric(length) {
				let s = "";
				Array.from({length}).some(() => {
					s += Math.random().toString(36).slice(2);
					return s.length >= length;
				});
				return s.slice(0, length);
			}

			async function digestMessage(message) {
				const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
				const hashBuffer = await window.crypto.subtle.digest(
					"SHA-512",
					msgUint8
				); // hash the message
				const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
				const hashHex = hashArray
					.map((b) => b.toString(16).padStart(2, "0"))
					.join(""); // convert bytes to hex string
				return hashHex;
			}

		});
	</script>
